### Default Variables
# Modifier key. Use Mod1 for Alt and Mod4 for Windows/Meta/Super key.
set $mod Mod4


### Key bindings
## Basics:
# Kill focused window
bindsym $mod+q kill
bindsym Mod1+F4 kill

# start a terminal
bindsym $mod+Return exec konsole

## start dmenu (a program launcher)
# bindsym $mod+d exec --no-startup-id dmenu_run
